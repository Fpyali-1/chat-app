<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <title>chat</title>

  </head>

  <body>

    <div>

      <img src="assets/logo.png" id="logo">

    </div>

    <div id="sidebar">
      <div id="tabs">

        <div> <img src="assets/sidebar-icons/notifications.png" id="sidebarimage"> </div>
        <div> <img src="assets/sidebar-icons/settings.png" id="sidebarimage"> </div>

      </div>
    </div>

    <div id="background">

      <div id="messages-div">

        <div id="chats">

          <h1 id="chatstitle">Messages</h1>

          <div>
            <img src="assets/search.png" id="searchlogo">
            <input type="text" id="search" placeholder="Search...">
          </div>

          <div>

            <div id="development-group">

              <img src="assets/pfp/developers.jpg" id="development-group-pfp">
              <div id="development-group-name">Developers</div>

            </div>

          </div>

         </div>

         <div id="development-group-title">

           <img src="assets/pfp/developers.jpg" id="development-group-pfp" style="margin: 7px;">
           <div>
             <div id="development-group-title-name">Developers</div>
             <div id="development-group-title-members">2 members, 1 online (fake text for now)</div>
           </div>

         </div>

        <div id="form" onsubmit="send()">
          <input id="input1" autocomplete="off" placeholder="Type a message here..."/>
          <img src="assets/send.png" onclick="send()" id="button">
        </div>

      </div>

    </div>

  </body>

</html>
