<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <title>chat</title>

    <link rel="icon" href="assets/logo.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon"/>

  </head>

  <body>

    <div>

      <img src="assets/logo.png" id="logo">

    </div>

    <div id="sidebar">
      <div id="tabs">

        <div> <img src="assets/logout.png" id="sidebarimage"> </div>

      </div>
    </div>

    <div id="background">

      <div id="messages-div">

        <div id="chats">

          <h1 id="chatstitle">Chatrooms</h1>

          <img src="assets/new.png" id="newbutton" onclick="createserver()">


          <div>
            <img src="assets/search.png" id="searchlogo">
            <input type="text" id="search" placeholder="Search...">
          </div>

          <div>

            <div id="development-group">

              <img src="assets/pfp/user.png" id="development-group-pfp">
              <div>
                <div id="development-group-name">Developers</div>
                <div id="development-group-desc">Password Protected</div>
              </div>

            </div>

          </div>

         </div>

         <div id="development-group-title">

           <img src="assets/pfp/user.png" id="development-group-pfp" style="margin: 7px;">
           <div>
             <div id="development-group-title-name">Developers</div>
             <div id="development-group-title-members">A cool chatroom</div>
           </div>

         </div>

    </div>

    <div id="message-master">
    </div>

    <div id="form-div">
      <div id="form" onsubmit="send()">
        <input id="input1" autocomplete="off" placeholder="Type a message here..."/>
        <img src="assets/send.png" onclick="send()" id="button">
      </div>
    </div>

  </body>

</html>
